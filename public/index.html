<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AlgoView</title>
    <style>
      .phoneImage {
        height: 80px;
      }
      #tiltMessage {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 28px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #tiltMessage p {
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="tiltMessage">
      <img src="phone.png" alt="phoneImage" class="phoneImage" />
      <div>Tilt your phone</div>
      <p>(Switch to portrait mode for the best experience)</p>
    </div>

    <script>
      const tiltMessage = document.getElementById("tiltMessage");
      const rootContent = document.getElementById("root");
      const portraitMediaQuery = window.matchMedia("(orientation: portrait)");

      function handleOrientationChange(event) {
        if (event.matches) {
          tiltMessage.style.display = "flex";
          rootContent.style.display = "none";
        } else {
          tiltMessage.style.display = "none";
          rootContent.style.display = "flex";
        }
      }

      portraitMediaQuery.addEventListener("change", handleOrientationChange);

      handleOrientationChange(portraitMediaQuery);
    </script>
  </body>
</html>
